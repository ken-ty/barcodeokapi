name: barcodeokapi
description: Okapi's ass is a barcode!

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.18.6 <3.0.0'
  flutter: ">=2.0.0"


dependencies:
  cupertino_icons: ^1.0.2
  flutter:
    sdk: flutter
  # 画像圧縮の為
  flutter_image_compress: ^1.1.3
  # 状態管理の為
  flutter_riverpod:
  # immutable な 状態を作成する為
  freezed_annotation: ^2.2.0
  # 状態管理の為, 未利用なので後で消す
  hooks_riverpod:
  # アルバムやカメラアプリを利用する為
  # FIXME: Android SDK 33 以上じゃないと利用できない?
  # android の emulator で F5 実行しようとすると以下エラー
  #
  # Launching lib/main.dart on AOSP on IA Emulator in debug mode...
  # main.dart:1
  # Warning: The plugin flutter_plugin_android_lifecycle requires Android SDK version 33.
  # For more information about build configuration, see https://docs.flutter.dev/deployment/android#reviewing-the-build-configuration.
  # One or more plugins require a higher Android SDK version.
  # Fix this issue by adding the following to /Users/apple/myDev/barcodeokapi/barcodeokapi/android/app/build.gradle:
  # android {
  #   compileSdkVersion 33
  #   ...
  # }
