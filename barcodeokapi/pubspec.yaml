  #
  # FAILURE: Build failed with an exception.
  #
  # * What went wrong:
  # Execution failed for task ':image_picker:parseDebugLocalResources'.
  # > Could not resolve all files for configuration ':image_picker:androidApis'.
  #    > Failed to transform android.jar to match attributes {artifactType=android-platform-attr, org.gradle.libraryelements=jar, org.gradle.usage=java-runtime}.
  # image_picker: ^0.7.2

  # バージョン下げると他のパッケージと干渉してエラー
  # 
  # [barcodeokapi] flutter pub get
  # Running "flutter pub get" in barcodeokapi...                    
  # The current Dart SDK version is 2.18.6.

  # Because build_runner >=2.4.0 requires SDK version >=3.0.0-134.0.dev <4.0.0 and no versions of build_runner match >2.3.3 <2.4.0, build_runner >2.3.3 is forbidden.
  # And because build_runner 2.3.3 depends on shelf ^1.0.0, build_runner >=2.3.3 requires shelf ^1.0.0.
  # And because shelf >=1.0.0 depends on http_parser ^4.0.0 and http >=0.11.3+17 <0.13.0-nullsafety.0 depends on http_parser >=0.0.1 <4.0.0, build_runner >=2.3.3 is incompatible with http >=0.11.3+17 <0.13.0-nullsafety.0.
